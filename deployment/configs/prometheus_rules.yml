groups:
  - name: bitquery_kafka_alerts
    rules:
      - alert: HighConsumerLag
        expr: kafka_consumer_lag > 10000
        for: 5m
        labels:
          severity: warning
          service: bitquery-kafka
        annotations:
          summary: "High Kafka consumer lag detected"
          description: "Consumer lag is {{ $value }} for topic {{ $labels.topic }} and group {{ $labels.group }}"
          
      - alert: CriticalConsumerLag
        expr: kafka_consumer_lag > 50000
        for: 2m
        labels:
          severity: critical
          service: bitquery-kafka
        annotations:
          summary: "Critical Kafka consumer lag detected"
          description: "Consumer lag is critically high: {{ $value }} for topic {{ $labels.topic }}"
      
      - alert: ConnectionFailure
        expr: kafka_connection_active == 0
        for: 1m
        labels:
          severity: critical
          service: bitquery-kafka
        annotations:
          summary: "Kafka connection lost"
          description: "Kafka connection is down for instance {{ $labels.instance }}"
      
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.8
        for: 5m
        labels:
          severity: warning
          service: bitquery-kafka
        annotations:
          summary: "Memory usage above 80%"
          description: "Memory usage is {{ $value | humanizePercentage }} for {{ $labels.container }}"
      
      - alert: CriticalMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.9
        for: 2m
        labels:
          severity: critical
          service: bitquery-kafka
        annotations:
          summary: "Memory usage above 90%"
          description: "Memory usage is critically high: {{ $value | humanizePercentage }}"
      
      - alert: HighErrorRate
        expr: rate(processing_errors_total[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
          service: bitquery-kafka
        annotations:
          summary: "Processing error rate above 1%"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"
      
      - alert: CriticalErrorRate
        expr: rate(processing_errors_total[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          service: bitquery-kafka
        annotations:
          summary: "Processing error rate above 5%"
          description: "Error rate is critically high: {{ $value | humanizePercentage }}"
      
      - alert: LowThroughput
        expr: rate(messages_processed_total[5m]) < 10
        for: 10m
        labels:
          severity: warning
          service: bitquery-kafka
        annotations:
          summary: "Low message processing throughput"
          description: "Processing rate is {{ $value }} messages/sec for {{ $labels.instance }}"
      
      - alert: NoMessagesProcessed
        expr: rate(messages_processed_total[10m]) == 0
        for: 5m
        labels:
          severity: critical
          service: bitquery-kafka
        annotations:
          summary: "No messages being processed"
          description: "No messages processed in the last 10 minutes for {{ $labels.instance }}"
      
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) > 1.5
        for: 10m
        labels:
          severity: warning
          service: bitquery-kafka
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanize }} for {{ $labels.container }}"
      
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: critical
          service: bitquery-kafka
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting frequently"
      
      - alert: ServiceDown
        expr: up{job="bitquery-kafka-consumer"} == 0
        for: 1m
        labels:
          severity: critical
          service: bitquery-kafka
        annotations:
          summary: "Service is down"
          description: "Bitquery Kafka consumer service is not responding"
      
      - alert: HealthCheckFailing
        expr: probe_success{job="bitquery-kafka-health"} == 0
        for: 2m
        labels:
          severity: critical
          service: bitquery-kafka
        annotations:
          summary: "Health check failing"
          description: "Health check endpoint is failing for {{ $labels.instance }}"
