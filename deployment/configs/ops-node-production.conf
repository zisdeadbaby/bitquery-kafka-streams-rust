# Frankfurt VPS Production Configuration
# For ops-node deployment on Frankfurt-based VPS

# Deployment settings
APP_DIR="/opt/zolca"
APP_USER="zolca"
GIT_BRANCH="main"
RUST_TOOLCHAIN="stable"

# Environment variables for ops-node
export OPS_NODE_CONFIG="${APP_DIR}/config/ops-node.toml"
export RUST_LOG="info,ops_node=debug"
export YELLOWSTONE_API_KEY="${YELLOWSTONE_API_KEY:-}"
export JITO_AUTH_TOKEN="${JITO_AUTH_TOKEN:-}"

# Network optimization settings
ENABLE_NETWORK_OPTIMIZATION=true
ENABLE_CPU_OPTIMIZATION=true

# VPS-specific settings
TARGET_LATENCY_MS="0.2"
RPC_ENDPOINT="https://rpc-frankfurt.rpcfast.com"
